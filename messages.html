<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages for You</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .messages-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 800px;
    }

    .message-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffffff, #ffe0f0);
      border: none;
      font-size: 1.8rem;
      color: #d6336c;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .message-btn:hover {
      transform: translateY(-5px);
    }

    .message-btn.revealed {
      width: 250px;
      height: auto;
      border-radius: 15px;
      font-size: 1rem;
      color: #333;
      padding: 15px;
      text-align: center;
    }

    .floating-hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(214, 51, 132, 0.3);
      animation: float-up 15s linear infinite;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="floating-hearts" id="hearts-container"></div>

  <header>
    <h1>Messages for You 💌</h1>
    <p>Click on each bubble to reveal a special message</p>
  </header>

  <main>
    <div class="messages-container">
      <button class="message-btn" onclick="revealMessage(this)">1</button>
      <button class="message-btn" onclick="revealMessage(this)">2</button>
      <button class="message-btn" onclick="revealMessage(this)">3</button>
    </div>

    <a href="index.html" class="btn">Back to Home</a>
  </main>

  <script>
    const messages = [
      "A good beautiful messege. 💖",
      "A one more beautiful msg. 😊",
      "one more msg if you want to. 🌟",
    ];

    function revealMessage(button) {
      const buttons = document.querySelectorAll(".message-btn");
      const index = Array.from(buttons).indexOf(button);
      if (index < messages.length) {
        button.textContent = messages[index];
        button.classList.add("revealed");
      }
    }

    // Create floating hearts background
    function createFloatingHearts() {
      const container = document.getElementById('hearts-container');
      const heartSymbols = ['❤️', '💗', '💕'];

      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 15 + 's';
        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        container.appendChild(heart);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createFloatingHearts();
    });
  </script>
</body>

</html>
