
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy XYth Birthday, My friend!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Special styling for home page */
    .birthday-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(214, 51, 108, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .floating-balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      z-index: -1;
      animation: float-balloon 15s infinite linear;
      opacity: 0.8;
    }
    
    .floating-balloon:before {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: rgba(150, 150, 150, 0.7);
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    @keyframes float-balloon {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100px) translateX(50px); }
    }
    
    .birthday-title {
      position: relative;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: transparent;
      background: linear-gradient(45deg, #ff6b6b, #d6336c, #ff9e7d, #ff6b6b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gradient-shift 5s ease infinite;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .shine {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, 
        rgba(255,255,255,0) 30%, 
        rgba(255,255,255,0.8) 38%, 
        rgba(255,255,255,0.8) 40%, 
        rgba(255,255,255,0) 48%);
      background-size: 200% 100%;
      background-position: 100% 0;
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { background-position: 150% 0; }
      100% { background-position: -50% 0; }
    }
    
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .menu-btn {
      position: relative;
      flex: 1;
      min-width: 200px;
      padding: 15px 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6b6b, #d6336c);
      color: white;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.3);
      overflow: hidden;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .menu-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(214, 51, 108, 0.5);
    }
    
    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: all 0.5s;
    }
    
    .menu-btn:hover::before {
      left: 100%;
    }
    
    .menu-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }
    
    .love-meter-container {
      margin-top: 50px;
      padding: 20px;
      background: linear-gradient(to right bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    
    .love-meter-title {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #d6336c;
      position: relative;
      display: inline-block;
    }
    
    .love-meter-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #d6336c;
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }
    
    .love-meter-title:hover::after {
      width: 80%;
    }
    
    .love-meter-btn {
      margin: 8px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6b6b, #d6336c);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(214, 51, 108, 0.2);
    }
    
    .love-meter-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 15px rgba(214, 51, 108, 0.3);
    }
    
    .greeting-text {
      font-size: 1.5rem;
      color: #d6336c;
      margin-bottom: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .birthday-msg {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 30px;
      font-family: 'Arial', sans-serif;
    }
    
    .birthday-msg strong {
      color: #d6336c;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6b6b;
      animation: fall 5s linear infinite;
      z-index: -1;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating balloons -->
  <div id="balloons-container"></div>
  
  <!-- Confetti effect -->
  <div id="confetti-container"></div>
  
  <div class="birthday-container">
    <header>
      <h1 class="birthday-title">
        Happy XYth Birthday, My friend! üéâ
        <div class="shine"></div>
      </h1>
      <p id="greeting" class="greeting-text"></p>
    </header>
    
    <main>
      <p class="birthday-msg">Here's a <strong>little celebration</strong> to make you smile and trying to make your day a <strong>little special</strong>!! I hope this makes your day even more amazing. üéÇüéà</p>
      
      <div class="menu-container">
        <a href="memories.html" class="menu-btn">
          <span class="menu-icon">üì∏</span> Our Memories
        </a>
        <a href="messages.html" class="menu-btn">
          <span class="menu-icon">üíå</span> Messages for You
        </a>
        <a href="cake.html" class="menu-btn">
          <span class="menu-icon">üéÇ</span> Blow Out the Candles
        </a>
        <a href="surprise.html" class="menu-btn">
          <span class="menu-icon">üéÅ</span> Surprise!
        </a>
      </div>

      <!-- Love Meter -->
      <div class="love-meter-container">
        <p class="love-meter-title">How much do you love me?</p>
        <button class="love-meter-btn" onclick="calculateLove(10)">A little</button>
        <button class="love-meter-btn" onclick="calculateLove(50)">A lot</button>
        <button class="love-meter-btn" onclick="calculateLove(100)">Infinity and beyond!</button>
        <p id="result" class="love-result"></p>
      </div>
    </main>
  </div>
  
  <script>
    // Dynamic greeting based on time of day
    const greeting = document.getElementById('greeting');
    const hour = new Date().getHours();
    let message = '';

    if (hour < 12) {
      message = 'Good morning, beautiful! üåû';
    } else if (hour < 18) {
      message = 'Good afternoon, love! ‚òÄÔ∏è';
    } else {
      message = 'Good evening, sweetheart! üåô';
    }

    greeting.textContent = message;

    // Love Meter with animation
    function calculateLove(score) {
      const result = document.getElementById('result');
      result.innerHTML = '';
      
      // Create heart animation
      const heartContainer = document.createElement('div');
      heartContainer.style.overflow = 'hidden';
      heartContainer.style.height = '40px';
      
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const heart = document.createElement('span');
          heart.textContent = '‚ù§Ô∏è';
          heart.style.fontSize = '20px';
          heart.style.margin = '0 2px';
          heart.style.display = 'inline-block';
          heart.style.opacity = '0';
          heart.style.transform = 'translateY(20px)';
          heart.style.transition = 'all 0.3s';
          
          heartContainer.appendChild(heart);
          
          setTimeout(() => {
            heart.style.opacity = '1';
            heart.style.transform = 'translateY(0)';
          }, 50);
        }, i * 100);
      }
      
      result.appendChild(heartContainer);
      
      // Show result after hearts animation
      setTimeout(() => {
        const resultText = document.createElement('p');
        resultText.textContent = `You love me ${100}%! üíñ`;
        resultText.style.marginTop = '10px';
        resultText.style.fontSize = '1.2rem';
        resultText.style.color = '#d6336c';
        resultText.style.fontWeight = 'bold';
        resultText.style.animation = 'fadeInUp 0.5s forwards';
        
        result.appendChild(resultText);
      }, 800);
    }
    
    // Create floating balloons
    function createBalloons() {
      const colors = ['#FF6B6B', '#FFD166', '#06D6A0', '#118AB2', '#073B4C', '#FF9E7D', '#D6336C'];
      const container = document.body;
      
      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'floating-balloon';
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.animationDuration = (15 + Math.random() * 10) + 's';
        balloon.style.animationDelay = (Math.random() * 5) + 's';
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        container.appendChild(balloon);
      }
    }
    
    // Create confetti
    function createConfetti() {
      const colors = ['#FF6B6B', '#FFD166', '#06D6A0', '#118AB2', '#FF9E7D', '#D6336C'];
      const container = document.getElementById('confetti-container');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.width = (5 + Math.random() * 5) + 'px';
        confetti.style.height = (5 + Math.random() * 5) + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (5 + Math.random() * 5) + 's';
        confetti.style.animationDelay = (Math.random() * 5) + 's';
        
        // Randomly make some confetti squares and some circles
        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '50%';
        }
        
        container.appendChild(confetti);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createBalloons();
      createConfetti();
    });
  </script>
</body>
</html>
